
# Namespace values conf

networkpolicy:
  name: deny-by-default
resourcequota:
  objects:
    namespace: app
    name: core-object-counts
    spec:
      pods: 4
      configmaps: 10
      persistentvolumeclaims: 4
      replicationcontrollers: 20
      secrets: 10
      services: 10
  resources:
    namespace:
    name:
    spec:
      requests.cpu: "1"
      requests.memory: "1Gi"
      limits.cpu: "2"
      limits.memory: "2Gi"
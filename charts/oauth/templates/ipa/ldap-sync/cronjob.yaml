apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    template: cronjob-ldap-group-sync
  name: {{ .Values.ldap_sync.job_name }}
  namespace: {{ .Values.ldap_sync.namespace }}
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: {{ .Values.ldap_sync.failed_jobs_history_limit }}
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          activeDeadlineSeconds: 500
          containers:
          - command:
            - /bin/bash
            - -c
            - oc adm groups sync --sync-config=/etc/config/ldap-group-sync.yaml --confirm
              $([ -s /etc/config/whitelist.txt ] && echo --whitelist=/etc/config/whitelist.txt)
            image: {{ .Values.ldap_sync.image }}:{{ .Values.ldap_sync.image_tag }}
            name: {{ .Values.ldap_sync.job_name }}
            volumeMounts:
            - mountPath: /etc/config
              name: ldap-sync-volume
            - mountPath: /etc/secrets
              name: ldap-bind-password
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          serviceAccount: {{ .Values.ldap_sync.job_service_account }}
          serviceAccountName: {{ .Values.ldap_sync.job_service_account }}
          terminationGracePeriodSeconds: 30
          volumes:
          - configMap:
              name: ldap-config
            name: ldap-sync-volume
          - name: ldap-bind-password
            secret:
              secretName: {{ .Values.ldap_sync.ldap_bind_password_secret }}
  schedule: {{ .Values.ldap_sync.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.ldap_sync.success_jobs_history_limit }}


# Namespace values conf

networkpolicy:
  name: deny-by-default
  namespace: app
resourcequota:
  objects:
    namespace: app
    name: core-object-counts
    spec:
      pods: 4
      configmaps: 10
      persistentvolumeclaims: 4
      replicationcontrollers: 20
      secrets: 10
      services: 10
  resources:
    namespace: app
    name: resources-by-namespace
    spec:
      requests:
        cpu: "1"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "2Gi"
role:
  name: admin-0
  namespace: app
  roleref:
    name: admin
  subjects:
    name: myuser-1
clusterrole:
  - name: cluster-reader-0
    roleref:
      name: cluster-reader
    subjects:
      name: peter
      kind: User
  - name: edit-0
    roleref:
      name: edit
    subjects:
      name: anna     
      kind: User  
  - name: view-0
    roleref:
      name: view
    subjects:
      kind: User
      name: karla       
  - name: admin-group
    roleref:
      name: admin
    subjects:
      name: ocp_admins   
      kind: Group
  - name: edit-group
    roleref:
      name: edit
    subjects:
      name: ocp_dev   
      kind: Group    
  - name: view-group
    roleref:
      name: view
    subjects:
      name: ocp_viewers      
      kind: Group          